<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        
        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        #gameCanvas {
            border: 3px solid #fff;
            border-radius: 10px;
            background: #000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        .controls {
            color: white;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .score {
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .game-over {
            color: #ff6b6b;
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Pong Game</h1>
        <div class="score">
            <span id="playerScore">0</span> - <span id="computerScore">0</span>
        </div>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div class="controls">
            <p>Player: W/S keys | Computer: Arrow Up/Down keys</p>
            <p>Press SPACE to start/pause</p>
        </div>
        <div id="gameStatus"></div>
        <button id="startBtn" onclick="startGame()">Start Game</button>
        <button id="resetBtn" onclick="resetGame()">Reset</button>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const playerScoreEl = document.getElementById('playerScore');
        const computerScoreEl = document.getElementById('computerScore');
        const gameStatusEl = document.getElementById('gameStatus');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');

        // Game state
        let gameRunning = false;
        let gamePaused = false;
        let playerScore = 0;
        let computerScore = 0;
        let gameSpeed = 1;

        // Ball properties
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            dx: 4 * gameSpeed,
            dy: 4 * gameSpeed,
            radius: 8,
            color: '#fff'
        };

        // Paddle properties
        const paddleWidth = 15;
        const paddleHeight = 80;
        const paddleSpeed = 5 * gameSpeed;

        const playerPaddle = {
            x: 20,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            dy: 0,
            color: '#4ecdc4'
        };

        const computerPaddle = {
            x: canvas.width - 35,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            dy: 0,
            color: '#ff6b6b'
        };

        // Keyboard state
        const keys = {
            w: false,
            s: false,
            ArrowUp: false,
            ArrowDown: false,
            space: false
        };

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.key === 'w' || e.key === 'W') keys.w = true;
            if (e.key === 's' || e.key === 'S') keys.s = true;
            if (e.key === 'ArrowUp') keys.ArrowUp = true;
            if (e.key === 'ArrowDown') keys.ArrowDown = true;
            if (e.key === ' ') {
                e.preventDefault();
                keys.space = true;
                if (!gameRunning) {
                    startGame();
                } else {
                    togglePause();
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'w' || e.key === 'W') keys.w = false;
            if (e.key === 's' || e.key === 'S') keys.s = false;
            if (e.key === 'ArrowUp') keys.ArrowUp = false;
            if (e.key === 'ArrowDown') keys.ArrowDown = false;
            if (e.key === ' ') keys.space = false;
        });

        // Game functions
        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                gamePaused = false;
                startBtn.textContent = 'Pause';
                gameStatusEl.innerHTML = '';
                gameLoop();
            }
        }

        function togglePause() {
            if (gameRunning) {
                gamePaused = !gamePaused;
                startBtn.textContent = gamePaused ? 'Resume' : 'Pause';
                gameStatusEl.innerHTML = gamePaused ? '<div class="game-over">Game Paused</div>' : '';
                if (!gamePaused) {
                    gameLoop();
                }
            }
        }

        function resetGame() {
            gameRunning = false;
            gamePaused = false;
            playerScore = 0;
            computerScore = 0;
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = 4 * gameSpeed;
            ball.dy = 4 * gameSpeed;
            playerPaddle.y = canvas.height / 2 - paddleHeight / 2;
            computerPaddle.y = canvas.height / 2 - paddleHeight / 2;
            
            updateScore();
            startBtn.textContent = 'Start Game';
            gameStatusEl.innerHTML = '';
            draw();
        }

        function updateScore() {
            playerScoreEl.textContent = playerScore;
            computerScoreEl.textContent = computerScore;
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = (Math.random() > 0.5 ? 4 : -4) * gameSpeed;
            ball.dy = (Math.random() > 0.5 ? 4 : -4) * gameSpeed;
        }

        function updatePaddles() {
            // Player paddle movement
            if (keys.w && playerPaddle.y > 0) {
                playerPaddle.y -= paddleSpeed;
            }
            if (keys.s && playerPaddle.y < canvas.height - paddleHeight) {
                playerPaddle.y += paddleSpeed;
            }

            // Computer paddle movement (AI)
            const computerPaddleCenter = computerPaddle.y + paddleHeight / 2;
            const ballY = ball.y;
            
            if (ballY < computerPaddleCenter - 10 && computerPaddle.y > 0) {
                computerPaddle.y -= paddleSpeed * 0.8; // Slightly slower than player
            } else if (ballY > computerPaddleCenter + 10 && computerPaddle.y < canvas.height - paddleHeight) {
                computerPaddle.y += paddleSpeed * 0.8;
            }
        }

        function updateBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Ball collision with top and bottom walls
            if (ball.y - ball.radius <= 0 || ball.y + ball.radius >= canvas.height) {
                ball.dy = -ball.dy;
            }

            // Ball collision with paddles
            if (ball.x - ball.radius <= playerPaddle.x + playerPaddle.width &&
                ball.x + ball.radius >= playerPaddle.x &&
                ball.y >= playerPaddle.y &&
                ball.y <= playerPaddle.y + playerPaddle.height) {
                
                // Calculate hit position relative to paddle center
                const hitPos = (ball.y - (playerPaddle.y + paddleHeight / 2)) / (paddleHeight / 2);
                ball.dx = Math.abs(ball.dx);
                ball.dy = hitPos * 5 * gameSpeed;
            }

            if (ball.x + ball.radius >= computerPaddle.x &&
                ball.x - ball.radius <= computerPaddle.x + computerPaddle.width &&
                ball.y >= computerPaddle.y &&
                ball.y <= computerPaddle.y + computerPaddle.height) {
                
                const hitPos = (ball.y - (computerPaddle.y + paddleHeight / 2)) / (paddleHeight / 2);
                ball.dx = -Math.abs(ball.dx);
                ball.dy = hitPos * 5 * gameSpeed;
            }

            // Ball out of bounds
            if (ball.x < 0) {
                computerScore++;
                updateScore();
                resetBall();
            } else if (ball.x > canvas.width) {
                playerScore++;
                updateScore();
                resetBall();
            }
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw center line
            ctx.setLineDash([10, 10]);
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);

            // Draw ball
            ctx.fillStyle = ball.color;
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();

            // Draw paddles
            ctx.fillStyle = playerPaddle.color;
            ctx.fillRect(playerPaddle.x, playerPaddle.y, playerPaddle.width, playerPaddle.height);

            ctx.fillStyle = computerPaddle.color;
            ctx.fillRect(computerPaddle.x, computerPaddle.y, computerPaddle.width, computerPaddle.height);

            // Add glow effect to paddles
            ctx.shadowColor = playerPaddle.color;
            ctx.shadowBlur = 20;
            ctx.fillStyle = playerPaddle.color;
            ctx.fillRect(playerPaddle.x, playerPaddle.y, playerPaddle.width, playerPaddle.height);

            ctx.shadowColor = computerPaddle.color;
            ctx.shadowBlur = 20;
            ctx.fillStyle = computerPaddle.color;
            ctx.fillRect(computerPaddle.x, computerPaddle.y, computerPaddle.width, computerPaddle.height);

            ctx.shadowBlur = 0;
        }

        function gameLoop() {
            if (!gameRunning || gamePaused) return;

            updatePaddles();
            updateBall();
            draw();

            // Check for game over
            if (playerScore >= 5 || computerScore >= 5) {
                gameRunning = false;
                const winner = playerScore >= 5 ? 'Player' : 'Computer';
                gameStatusEl.innerHTML = `<div class="game-over">Game Over! ${winner} Wins!</div>`;
                startBtn.textContent = 'Start Game';
            } else {
                requestAnimationFrame(gameLoop);
            }
        }

        // Initialize game
        draw();
    </script>
</body>
</html>
